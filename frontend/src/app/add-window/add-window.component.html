<!-- Modal window to add new Persons -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add new person</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="modal-body">
                    <div class="form-row" style="margin: 0 0.7rem">
                        <div class="form-group col-md-5">
                            <label for="pk">Personal id</label>
                            <input id="pk" aria-label="Search" class="form-control" type="text" placeholder="000000-00000" [value]="">
                        </div>
                        <div class="form-group col-md-5">
                            <label for="bd">Birth date</label>
                            <input id="bd" aria-label="Search" class="form-control" type="text" placeholder="yyyy-mm-dd" [value]="">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="gender">Gender</label>
                            <input id="gender" aria-label="Search" class="form-control" placeholder="M/F" type="text">
                        </div>
                    </div>

                    <div class="form-row" style="margin: 0 0.7rem">
                        <div class="form-group col-md-6">
                            <label for="name">Name</label>
                            <input id="name" aria-label="Search" class="form-control" type="text" [value]="">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="surname">Surname</label>
                            <input id="surname" aria-label="Search" class="form-control" type="text" [value]="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
